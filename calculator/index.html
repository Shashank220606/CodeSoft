<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url("Pic/97e944806b43bc3ebe7022dc2b594fc9.jpg") no-repeat center center;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .calculator-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .calculator-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            border-radius: 50%;
            border: 2px solid #fff;
        }

        .calculator {
            width: 320px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background: #fff;
        }

        .display {
            background: #222;
            color: #fff;
            text-align: right;
            padding: 20px;
            font-size: 1.8em;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
            background: #f9f9f9;
        }

        button {
            padding: 20px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s, background-color 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #e0e0e0;
        }

        .button-clear {
            background-color: #e57373;
            color: #fff;
        }

        .button-equal {
            background-color: #64b5f6;
            color: #fff;
            grid-column: span 2;
        }

        .button-operator {
            background-color: #81c784;
            color: #fff;
        }

        .footer {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        <img src="Pic/5185e059b49741eabecf29b7bd81c466-free.png" alt="Calculator Logo" class="calculator-logo">
        <h2>Calculator</h2>
    </div>

    <div class="calculator">
        <div class="display">
            <input type="text" id="result" disabled placeholder="0">
        </div>
        <div class="buttons">
            <button class="button-clear" onclick="clearScreen()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button class="button-operator" onclick="appendValue('%')">%</button>
            <button class="button-operator" onclick="appendValue('/')">รท</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="button-operator" onclick="appendValue('*')">ร</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="button-operator" onclick="appendValue('-')">-</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="button-operator" onclick="appendValue('+')">+</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="button-equal" onclick="calculate()">=</button>
        </div>
    </div>

    <div class="footer">
        &copy; Shashank's Calculator. All rights reserved.
    </div>

    <script>
        const result = document.getElementById("result");

        function appendValue(value) {
            if (result.value === "0" && value !== ".") {
                result.value = value;
            } else {
                result.value += value;
            }
        }

        function clearScreen() {
            result.value = "";
        }

        function deleteLast() {
            result.value = result.value.slice(0, -1);
        }

        function calculate() {
            try {
                result.value = eval(result.value) || "0";
            } catch (error) {
                result.value = "Error";
            }
        }
    </script>
</body>
</html>
